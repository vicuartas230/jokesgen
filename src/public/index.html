<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet"/>
    <title>Log In</title>
</head>
<body>
  <section class="d-flex justify-content-center">
		<div class="card m-5 p-5 w-50">
			<!-- Pills navs -->
			<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
				<li class="nav-item" role="presentation">
					<a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
						aria-controls="pills-login" aria-selected="true">Login</a>
				</li>
				<li class="nav-item" role="presentation">
					<a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
						aria-controls="pills-register" aria-selected="false">Register</a>
				</li>
			</ul>
			<!-- Pills navs -->

			<!-- Pills content -->
			<div class="tab-content">
				<div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
					<form id="log-in" action="/dashboard" method="post" onsubmit="logInSubmitted">
						<!-- Email input -->
						<div class="form-outline my-5">
							<input type="email" id="loginName" class="form-control" />
							<label class="form-label" for="loginName">Email</label>
						</div>

						<!-- Password input -->
						<div class="form-outline my-5">
							<input type="password" id="loginPassword" class="form-control" />
							<label class="form-label" for="loginPassword">Password</label>
						</div>

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-4 w-100">Sign in</button>

						<!-- Register buttons -->
						<!-- <div class="text-center">
							<p>Not a member? <a href="#!">Register</a></p>
						</div> -->
					</form>
				</div>
				<div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
					<form id="sign-up" action="#" method="post" onsubmit="signUpSubmitted">
						<!-- Email input -->
						<div class="form-outline my-5">
							<input type="email" id="registerEmail" class="form-control" />
							<label class="form-label" for="registerEmail">Email</label>
						</div>

						<!-- Password input -->
						<div class="form-outline my-5">
							<input type="password" id="registerPassword" class="form-control" />
							<label class="form-label" for="registerPassword">Password</label>
						</div>

						<!-- Repeat Password input -->
						<!-- <div class="form-outline mt-4 mb-5">
							<input type="password" id="registerRepeatPassword" class="form-control" />
							<label class="form-label" for="registerRepeatPassword">Repeat password</label>
						</div> -->

						<!-- Submit button -->
						<button type="submit" class="btn btn-primary btn-block mb-3 w-100">Sign Up</button>
					</form>
				</div>
			</div>
			<!-- Pills content -->
		</div>
	</section>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</body>
</html>
